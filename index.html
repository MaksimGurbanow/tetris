<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566312.png" type="image/x-icon">
    <title>Tetris Game</title>
    <script src="app.js" defer>
    </script>

</head>
<body>
    <div class="choose-level">
        <h1>Choose Game Level</h1>
        <button level="0" class="choose-level-button">Easy</button>
        <button level="1" class="choose-level-button">Medium</button>
        <button level="2" class="choose-level-button">Hard</button>
    </div>
    <div class="main">
        <h1 id="gameOver" style="color:white">GAME OVER</h1>
        <div id="newGameButton" onclick="startNewGame()">Start a new Game</div>
        <div class="game">
            <h1 id="score"></h1>
            <button style="padding:0 0 0 2px" id="button">start/pause</button>
            <div class="container">
            </div>
        </div>
    </div>

</body>
</html>
